<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Handlebars</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="results"></div>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/x-handlebars-template" id="userItemTemplate">
		{{#each list}}
		<div class="users">
			<img src={{avatar_url}} alt="deleted">
			<span class="text">
				<span class="login">Nickname: <span class="main">{{login}}</span></span> <br />
				<span class="login">Id: <span class="main">{{id}}</span></span> <br />
				<span class="login">Site admin: <span class="main">{{site_admin}}</span></span> <br />
				<span class="type">Role: <span class="main">{{type}}</span></span>	<br /> 
				<span class="about">About: <span class="main">Some unknown text about this user</span></span>
			</span>
		</div>
		{{/each}}
	</script>
</body>
</html>
